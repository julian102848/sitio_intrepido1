{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>

    <div class="login-box">

        <!-- Botón de Regresar dentro del cuadro -->
        <a href="{% url 'inicio' %}" class="regresar">
            Regresar
            <img src="{% static 'img/432141-removebg-preview.png' %}" alt="botón foto" class="boton">
        </a>

        <!-- Columna izquierda (imagen) -->
        <div class="login-left">
            <img src="{% static 'img/InicioLogin.png' %}" alt="Pareja viajando" class="foto-login">
        </div>

        <!-- Columna derecha (formulario) -->
        <div class="login-right">
            <h2>
                <span class="titulo-principal">EXPLORED AND</span><br>
                <span class="titulo-secundario">INTREPIDOS AVENTURA</span>
            </h2>

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Correo</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-buttons">
                    <a href="{% url 'registrar' %}" class="btn-secondary">Regístrate</a>
                    <button type="submit" class="btn-primary">Ingresar</button>
                </div>

                <a href="{% url 'recuperar' %}" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </form>

            {% if messages %}
                {% for message in messages %}
                    <script>alert("{{ message|escapejs }}");</script>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</body>
</html>
